<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Google</title>
  <link rel="icon" href=img/favicon.png>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div id="nav_txt">        
       <a href="gmail.com">Gmail</a>
       <a href="google.com/imghp">Images</a>      
    </div>
    <div id="nav_img">       
      <a><img src="img/apps.png" alt="apps" width="16" height="16"></a> 
      <a><img src="img/profil.png" alt="profil" width="24" height="24"></a>
    </div>
  </nav>
  <div id="page">
    <div id="google">
      <img src="img/google.png" alt="logo google">
    </div>
    <div id="search">
      <div id="search_zone">
        <img src="img/loupe.png" alt="loupe" width="16" height="16">
        <form>          
          <input type="text">
        </form>
        <img src="img/micro.png" alt="Search by voice" width="16" height="16">
      </div>
      <div id="buttons">
        <button>Google Search</button>
        <button>I'm Feeling Lucky</button>
      </div>
    </div>
    <div id="language">
      <div>
        Google offered in: 
        <a href="google.fr">Français</a>
      </div>
    </div>
  </div>
  <div id="footer">
    <div id="current_language">
      Français
    </div>
    <div id="nav_footer">
      <div id="footer_left">
        <a href="">About</a>
        <a href="">Advertising</a>
        <a href="">Business</a>
        <a href="">How Search works</a>
      </div>
      <div id="footer_right">
        <a href="">Report inappropriate content</a>
        <a href="">Consumer information</a>
        <a href="">Privacy</a>
        <a href="">Terms</a>
        <a href="">Settings</a>
      </div>
    </div>
  </div>
</body>
</html>
